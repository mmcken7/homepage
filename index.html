<!DOCTYPE html>
<html lang="en">
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; }
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .icons {
  position: absolute;
  width: 350px;
  height: 350px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
.icons img {
  position: absolute;
  width: 70px;
  transform-origin: 175px 175px;
  transition: filter 1.5s ease;
}

.title {
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  .fade-in-title, .fade-in-icons {
  opacity: 0;
  transition: opacity 5.5s ease;
}
    .fade-in-title.show {
  opacity: 1;
}
    .fade-in-icons.show {
  opacity: 1;
  transition-delay: 1s;
    }
  .stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
  }
  body.invert-colors {
  background-color: white;
  color: black;
  transition: background-color 1.8s ease, color 1.8s ease;
}
body.invert-colors .title {
  color: black;
}
  </style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>
    Drawer
  </h1>

  <div class="icons fade-in-icons" id="icons">
    <img src="baseball.png" style="transform: rotate(0deg) translate(175px) rotate(0deg);">
  <img src="dino.png" style="transform: rotate(0deg) translate(175px) rotate(0deg);">
  <img src="dog.png" style="transform: rotate(0deg) translate(175px) rotate(0deg);">
    <img src="horse.png" style="transform: rotate(0deg) translate(175px) rotate(0deg);">
    <img src="money.png" style="transform: rotate(0deg) translate(175px) rotate(0deg);">
  </div>
</div>
<script>
window.addEventListener("load", () => {
  document.querySelector(".fade-in-title").classList.add("show");
  setTimeout(() => {
    document.querySelector(".fade-in-icons").classList.add("show");
  }, 1200);
  const icons = document.querySelectorAll(".icons img");
  const total = icons.length;
  const radius = 175; // half of circle size

  icons.forEach((icon, index) => {
    const angle = (index / total) * (2 * Math.PI);
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    icon.style.left = `${175 + x - icon.width / 2}px`;
    icon.style.top = `${175 + y - icon.height / 2}px`;
  });
</script>

</body>
</html>
