<!DOCTYPE html> 
<html lang="en"> 
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; } 
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .stage {
  position: relative;
  width: 100vw;
 min-height: 100vh;
   height:auto;
  display: grid;
  place-items: center;
  overflow: hidden;
 }
.title { 
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
  z-index:10;
} 
  .title a {
  color: white;
  text-decoration: none;
}

.title a:hover {
  opacity: 0.85;
  cursor: pointer;
}
  .fade-in-title {
  opacity: 0;
  transition: opacity 5.5s ease; 
}
    .fade-in-title.show {
  opacity: 1; 
  }
  .fade-in-icons {
  opacity: 0;
  transition: opacity 5.5s ease;
}

.fade-in-icons.show {
  opacity: 1;
}
  .icons { 
  position: relative; 
  width: 100vw; 
  height: 100vh; 
  z-index: 1;
  --yshift: 4vmin;
  }
.icon{
  position:absolute;
  top:50%; left:50%;
  width: var(--size, clamp(120px, 12vmin, 220px));
  height:auto;
  opacity:.9;
  transform:
    translate(-50%, -50%)
    translateY(var(--yshift, 0))
    rotate(var(--angle))
    translate(var(--radius))
    rotate(calc(-1 * var(--angle)))
    translate(var(--dx, 0), var(--dy, 0));
  animation: bob var(--speed, 8s) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
  cursor: grab; z-index: 3; will-change: transform;
}
   .starfield{
  position: fixed;
  inset: 0;
  z-index: 0;
  background: transparent;
  pointer-events: none;
  opacity: 0;
  transition: opacity 2.5s ease; /* match vibe w/ title */
}
.starfield.show { opacity: 1;}
  
.icon.dragging{ cursor:grabbing; animation:none !important; }

.i1{ --angle:320deg; --radius:50vmin; --delay:0s; --size: 215px; --speed:7s; }
.i2{ --angle: 34deg; --radius:50vmin; --delay:0.6s; --size: 270px; --speed:9.5s;}
.i3{ --angle: 132deg; --radius:33vmin; --delay:1.2s; --size: 200px; --speed:6.5s;}
.i4{ --angle:170deg; --radius:63vmin; --delay:.3s; --size: 260px; --speed:8.5s;}
.i5{ --angle:255deg; --radius:33vmin; --delay:.9s; --size: 220px;--speed:10s;}
.i6{ --angle:205deg; --radius:65vmin; --delay:.9s; --size: 215px;--speed:10s;}
.i7{ --angle:4deg; --radius:60vmin; --delay:.9s; --size: 275px;--speed:10s;}
.i8{ --angle:77deg; --radius:30vmin; --delay:.9s; --size: 245px;--speed:10s;}  
 @keyframes bob{
  0%,100%{
    transform:
      translate(-50%, -50%)
      translateY(var(--yshift, 0))
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translate(var(--dx, 0), var(--dy, 0))
      translateY(0);
  }
  50%{
   transform:
      translate(-50%, -50%)
      translateY(var(--yshift, 0))
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translate(var(--dx, 0), var(--dy, 0))
      translateY(-8px);
  }
}
  .player{
  position: static;
  margin: 24px auto 48px;
  width: min(680px, 92vw);
  z-index: 999;
  background: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 14px;
  padding: 6px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}
  .player { padding: 4px; }
.player iframe {
  transform: scale(0.9);
  transform-origin: center;
  width: 111%;
  height: 88px;
}
  
.fade-in-player { opacity: 0; transition: opacity 1.2s ease; }
.fade-in-player.show { opacity: 1; }
</style>

<script>
window.addEventListener("load", () => { 
  document.querySelector(".fade-in-title").classList.add("show");
  document.querySelector("#starfield").classList.add("show");
  setTimeout(() => {
    document.querySelector(".fade-in-icons").classList.add("show");
    document.querySelector("#player")?.classList.add("show");
    document.querySelector("#video").autoplay = true;
  }, 1200);
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const icons = document.querySelectorAll('.icon');
  const getPx = v => (v && v.endsWith('px')) ? parseFloat(v) : 0;

  icons.forEach(el => {
    let startX=0, startY=0, baseDx=0, baseDy=0;

    const down = e => {
      el.classList.add('dragging');
      el.setPointerCapture?.(e.pointerId);
      startX = e.clientX;
      startY = e.clientY;
      const cs = getComputedStyle(el);
      baseDx = getPx(cs.getPropertyValue('--dx'));
      baseDy = getPx(cs.getPropertyValue('--dy'));
      window.addEventListener('pointermove', move);
      window.addEventListener('pointerup', up, { once:true });
    };

    const move = e => {
      const dx = baseDx + (e.clientX - startX);
      const dy = baseDy + (e.clientY - startY);
      el.style.setProperty('--dx', dx + 'px');
      el.style.setProperty('--dy', dy + 'px');
    };

    const up = () => {
      el.classList.remove('dragging');
      window.removeEventListener('pointermove', move);
    };

    el.addEventListener('pointerdown', down);
  });
});
  ;(() => {
  const canvas = document.getElementById('starfield');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  const DPR = Math.max(1, window.devicePixelRatio || 1);

  let W = 0, H = 0;
  function resize() {
    W = canvas.clientWidth = window.innerWidth;
    H = canvas.clientHeight = window.innerHeight;
    canvas.width  = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }
  window.addEventListener('resize', resize, { passive:true });
  resize();


  const STAR_COUNT = 180;
  const stars = Array.from({length: STAR_COUNT}, spawn);

  function spawn() {
    return {
      x: Math.random() * W,
      y: Math.random() * H,
      r: 0.8 + Math.random() * 2.2,
      base: 0.6 + Math.random() * 0.6,
      phase: Math.random() * Math.PI * 2,
      speed: 0.5 + Math.random() * 1.0,
      life: 4 + Math.random() * 7
    };
  }

  let last = performance.now();
  function frame(now) {
    const dt = (now - last) / 1000; last = now;
    ctx.clearRect(0, 0, W, H);

    for (let s of stars) {
      s.phase += dt * s.speed;
      const twinkle = (Math.sin(s.phase) + 1) * 0.5;
      s.life -= dt;
      const lifeFade = Math.max(0, Math.min(1, s.life / 0.8));

      const brightness = 0.6 + 0.6 * twinkle;
    const alpha = s.base * brightness * lifeFade;
    ctx.globalAlpha = alpha;
      ctx.globalAlpha = alpha;
      const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
      g.addColorStop(0, 'rgba(255,255,255,1)');
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();

      if (s.life <= 0) {
        Object.assign(s, spawn());
      }
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
})();
  
</script>
