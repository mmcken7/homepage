<!DOCTYPE html>
<html lang="en">
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; }
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
  .stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: grid;
    place-items: center;
    overflow: hidden;
}
.title {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
   .icons {
position: relative;
    width: 400px;
    height: 400px;
   }
  .icons img {
  position: absolute;
  width: 70px; height: 70px
  object-fit: contain;
  transition: filter 1.5s ease;
  }
  .fade-in-title, .fade-in-icons {
  opacity: 0;
  transition: opacity 5.5s ease;
}
    .fade-in-title.show {
  opacity: 1;
}
    .fade-in-icons.show {
  opacity: 1;
  transition-delay: 1s;
  }
  </style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>
    Drawer
  </h1>

  <div class="icons fade-in-icons" id="icons">
    <div class="icon" style="transform: rotate(0deg) translate(0, -200px);">
    <img src="images/horse.png" alt="">
  </div>

  <div class="icon" style="transform: rotate(72deg) translate(0, -200px);">
    <img src="images/monkey.png" alt="">
  </div>

  <div class="icon" style="transform: rotate(144deg) translate(0, -200px);">
    <img src="images/baseball.png" alt="">
  </div>

  <div class="icon" style="transform: rotate(216deg) translate(0, -200px);">
    <img src="images/dog.png" alt="">
  </div>

  <div class="icon" style="transform: rotate(288deg) translate(0, -200px);">
    <img src="images/dino.png" alt="">
  </div>
</div>
<script>
window.addEventListener("load", () => {
  document.querySelector(".fade-in-title").classList.add("show");
  setTimeout(() => {
    document.querySelector(".fade-in-icons").classList.add("show");
  }, 1200);
  const containerSize = 500;
    const radius = containerSize / 2;
    const iconSize = 70;
    const center = radius;
  const icons = document.querySelectorAll(".icons img");
  const total = icons.length;

  icons.forEach((icon, index) => {
    const angle = (index / total) * (2 * Math.PI);
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    icon.style.left = `${center + x - (iconSize / 2)}px`;
    icon.style.top  = `${center + y - (iconSize / 2)}px`;
  });
});
</script>

</body>
</html>
