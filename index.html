<!DOCTYPE html> 
<html lang="en"> 
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; } 
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
 }
.title { 
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  .fade-in-title {
  opacity: 0;
  transition: opacity 5.5s ease; 
}
    .fade-in-title.show {
  opacity: 1; 
}
  .icons img {
  width: 220px;
  height: auto;
  display: block; 
  }
  </style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>Drawer
  </h1> 

  <div class="icons" id="icons">
<img src="Images/money.png" alt="money">
<img src="Images/horse.png" alt="horse">
<img src="Images/dog.png" alt="dog">
<img src="Images/dino.png" alt="dino">
<img src="Images/baseball.png" alt="baseball">
</div>
</div>
  
<script>
window.addEventListener("load", () => { 
  document.querySelector(".fade-in-title").classList.add("show");
});
</script>

</body>
</html>
