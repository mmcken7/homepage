<!DOCTYPE html>
<html lang="en">
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; }
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
  #introVideoContainer{
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* top of everything */
  overflow: hidden;
  transition: opacity 1s ease;
  }
#introVideo {
  width: 100vw;
  height: 100vh;
max-width: 100vw;
max-height: 100vh;
  object-fit: contain; 
background: white;
}

#introVideo {
  width: 100vw;
  height: 100vh;
max-width: 100vw;
max-height: 100vh;
  object-fit: contain; 
background: white;
}
.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
}
.title {
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  </style>
</head>
<body>
  <div id="introVideoContainer">
  <video id="introVideo" autoplay muted playsinline controls>
    <source src="./Untitled_Artwork(1).mp4" type="video/mp4">
  </video>
</div>
   <div class="stage" id="stage">
    <h1 class="title">
      <span class="accent">The Junk</span><br>
      Drawer
    </h1>
    <div class="icons" id="icons"></div>
  </div>
<script>
    const intro = document.getElementById('introVideoContainer');
  const video = document.getElementById('introVideo');
  function tryPlay() {
    if (!video) return;
    video.muted = true;
    const p = video.Play();
    if (p && typeof p.catch === 'function') {
      p.catch(() => {});
    }
  }
      if (video) {
    if (video.readyState >= 2) {
      tryPlay();
    } else {
      video.addEventListener('canplay', tryPlay, { once: true });
    }
     document.addEventListener('click', tryPlay, { once: true });
  }
  
  video.addEventListener('ended', () => {
    if (!intro) return;
    intro.style.opacity = 0;
    setTimeout(() => intro.style.display = 'none', 1000);
  });
  
  setTimeout(() => {
    if (intro.style.display !== 'none') {
      intro.style.opacity = 0;
      setTimeout(() => intro.style.display = 'none', 1000);
    }
  }, 6000);
</script>
</body>

</html>
