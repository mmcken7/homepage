<!DOCTYPE html> 
<html lang="en"> 
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; } 
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
 }
.title { 
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  .fade-in-title {
  opacity: 0;
  transition: opacity 5.5s ease; 
}
    .fade-in-title.show {
  opacity: 1; 
  }
  .fade-in-icons {
  opacity: 0;
  transition: opacity 5.5s ease;
}

.fade-in-icons.show {
  opacity: 1;
}
  .icons { 
  position: relative; 
  width: 100vw; 
  height: 100vh; 
  z-index: 1;
  --yshift: 4vmin;
  }
.icon{
  position:absolute;
  top:50%; left:50%;
  width: var(--size, clamp(120px, 12vmin, 220px));
  height:auto;
  opacity:.9;
  transform:
    translate(-50%, -50%)
    translateY(var(--yshift, 0))
    rotate(var(--angle))
    translate(var(--radius))
    rotate(calc(-1 * var(--angle)))
    translate(var(--dx, 0), var(--dy, 0));
  animation: bob var(--speed, 8s) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
  cursor: grab; z-index: 3; will-change: transform;
}
.icon.dragging{ cursor:grabbing; animation:none !important; }

.i1{ --angle:320deg; --radius:50vmin; --delay:0s; --size: 215px; --speed:7s; }
.i2{ --angle: 40deg; --radius:52vmin; --delay:0.6s; --size: 270px; --speed:9.5s;}
.i3{ --angle: 132deg; --radius:37vmin; --delay:1.2s; --size: 200px; --speed:6.5s;}
.i4{ --angle:170deg; --radius:63vmin; --delay:.3s; --size: 260px; --speed:8.5s;}
.i5{ --angle:255deg; --radius:33vmin; --delay:.9s; --size: 220px;--speed:10s;}
.i6{ --angle:205deg; --radius:65vmin; --delay:.9s; --size: 215px;--speed:10s;}
.i7{ --angle:4deg; --radius:60vmin; --delay:.9s; --size: 250px;--speed:10s;}
.i8{ --angle:77deg; --radius:34vmin; --delay:.9s; --size: 245px;--speed:10s;}  
 @keyframes bob{
  0%,100%{
    transform:
      translate(-50%, -50%)
      translateY(var(--yshift, 0))
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translate(var(--dx, 0), var(--dy, 0))
      translateY(0);
  }
  50%{
   transform:
      translate(-50%, -50%)
      translateY(var(--yshift, 0))
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translate(var(--dx, 0), var(--dy, 0))
      translateY(-8px);
  }
}
</style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>Drawer
  </h1> 

  <div class="icons fade-in-icons" id="icons">
<img class="icon i1" src="Images/money.png" alt="money">
<img class="icon i2" src="Images/horse.png" alt="horse">
<img class="icon i3" src="Images/dog.png" alt="dog">
<img class="icon i4" src="Images/dino.png" alt="dino">
<img class="icon i5" src="Images/baseball.png" alt="baseball">
<img class="icon i6" src="Images/boxing.png" alt="boxing">
<img class="icon i7" src="Images/cop.png" alt="cop"> 
<img class="icon i8" src="Images/bull.png" alt="bull">
</div>
</div>

<script>
window.addEventListener("load", () => { 
  document.querySelector(".fade-in-title").classList.add("show");
  setTimeout(() => {
    document.querySelector(".fade-in-icons").classList.add("show");
  }, 1200);
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const icons = document.querySelectorAll('.icon');
  const getPx = v => (v && v.endsWith('px')) ? parseFloat(v) : 0;

  icons.forEach(el => {
    let startX=0, startY=0, baseDx=0, baseDy=0;

    const down = e => {
      el.classList.add('dragging');
      el.setPointerCapture?.(e.pointerId);
      startX = e.clientX;
      startY = e.clientY;
      const cs = getComputedStyle(el);
      baseDx = getPx(cs.getPropertyValue('--dx'));
      baseDy = getPx(cs.getPropertyValue('--dy'));
      window.addEventListener('pointermove', move);
      window.addEventListener('pointerup', up, { once:true });
    };

    const move = e => {
      const dx = baseDx + (e.clientX - startX);
      const dy = baseDy + (e.clientY - startY);
      el.style.setProperty('--dx', dx + 'px');
      el.style.setProperty('--dy', dy + 'px');
    };

    const up = () => {
      el.classList.remove('dragging');
      window.removeEventListener('pointermove', move);
    };

    el.addEventListener('pointerdown', down);
  });
});
</script>
</body>
</html>
