<body>

  video.addEventListener('ended', () => {
    if (!intro) return;
    intro.style.opacity = 0;
    setTimeout(() => intro.style.display = 'none', 1000);
  });
  
  setTimeout(() => {
    if (intro.style.display !== 'none') {
      intro.style.opacity = 0;
      setTimeout(() => intro.style.display = 'none', 1000);
    }
  }, 6000);
</script>
