<!DOCTYPE html> 
<html lang="en"> 
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; } 
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
 }
.title { 
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  .fade-in-title {
  opacity: 0;
  transition: opacity 5.5s ease; 
}
    .fade-in-title.show {
  opacity: 1; 
  }
  .icons { 
  position: relative; 
  width: 100vw; 
  height: 100vh; 
  z-index: 1;
  }
.icon{
  position:absolute;
  top:50%; left:50%;
  width: clamp(64px, 8vmin, 120px);
  height:auto;
  opacity:.9;
  transform:
    translate(-50%,-50%)
    rotate(var(--angle))
    translate(var(--radius))
    rotate(calc(-1 * var(--angle)));
  animation: bob 8s ease-in-out infinite;
  animation-delay: var(--delay, 0s);
}
  .i1{ --angle:-12deg; --radius:36vmin; --delay:0s;   }
.i2{ --angle: 34deg; --radius:44vmin; --delay:0.6s; }
.i3{ --angle: 98deg; --radius:40vmin; --delay:1.2s; }
.i4{ --angle:162deg; --radius:46vmin; --delay:.3s;  }
.i5{ --angle:218deg; --radius:39vmin; --delay:.9s;  }
.i6{ --angle:296deg; --radius:43vmin; --delay:1.6s; }
  @keyframes bob {
  0%,100% {
    transform:
      translate(-50%,-50%)
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translateY(0);
  }
50% {
    transform:
      translate(-50%,-50%)
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translateY(-8px);
  }
  }
  </style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>Drawer
  </h1> 

  <div class="icons" id="icons">
<img src="Images/money.png" alt="money">
<img src="Images/horse.png" alt="horse">
<img src="Images/dog.png" alt="dog">
<img src="Images/dino.png" alt="dino">
<img src="Images/baseball.png" alt="baseball">
</div>
</div>
  
<script>
window.addEventListener("load", () => { 
  document.querySelector(".fade-in-title").classList.add("show");
});
</script>

</body>
</html>
