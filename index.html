<!DOCTYPE html> 
<html lang="en"> 
<head>
<style>
html,body{ margin: 0; overflow-x: hidden; } 
  body {
background-color: black;
color: white;
font-size: 32px;
font-family: Arial, Helvetica, sans-serif; 
}
 .stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
 }
.title { 
  position: absolute;
  font-size: clamp(28px, 6vw, 72px);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-weight: 800;
  text-align: center;
} 
  .fade-in-title {
  opacity: 0;
  transition: opacity 5.5s ease; 
}
    .fade-in-title.show {
  opacity: 1; 
  }
  .fade-in-icons {
  opacity: 0;
  transition: opacity 5.5s ease;
}

.fade-in-icons.show {
  opacity: 1;
}
  .icons { 
  position: relative; 
  width: 100vw; 
  height: 100vh; 
  z-index: 1;
    .icons { --yshift: -12vmin; }
  }
.icon{
  position:absolute;
  top:50%; left:50%;
  width: var(--size, clamp (120px, 12vmin, 220px));
  height:auto;
  opacity:.9;
  transform:
    translate(-50%,-50%)
    rotate(var(--angle))
    translate(var(--radius))
    rotate(calc(-1 * var(--angle)));
  translate(var(--dx, 0), var(--dy, 0));
  animation: bob var(--speed, 8s) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
}
.i1{ --angle:320deg; --radius:50vmin; --delay:0s; --size: 200px; --speed:7s; }
.i2{ --angle: 35deg; --radius:55vmin; --delay:0.6s; --size: 200px; --speed:9.5s;}
.i3{ --angle: 125deg; --radius:40vmin; --delay:1.2s; --size: 185px; --speed:6.5s;}
.i4{ --angle:160deg; --radius:55vmin; --delay:.3s; --size: 200px; --speed:8.5s;}
.i5{ --angle:240deg; --radius:36vmin; --delay:.9s; --size: 180px;--speed:10s;}
.i6{ --angle:200deg; --radius:55vmin; --delay:.9s; --size: 200px;--speed:10s;}
.i7{ --angle:4deg; --radius:60vmin; --delay:.9s; --size: 200px;--speed:10s;}
.i8{ --angle:75deg; --radius:40vmin; --delay:.9s; --size: 200px;--speed:10s;}  
  @keyframes bob {
  0%,100% {
    transform:
      translate(-50%,-50%)
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)))
      translateY(0);
  }
50% {
    transform:
      translate(-50%,-50%)
      rotate(var(--angle))
      translate(var(--radius))
      rotate(calc(-1 * var(--angle)));
  }
  }
  </style>
</head>
  
<body>
<div class="stage">
  <h1 class="title fade-in-title">
    <span class="accent">The Junk</span><br>Drawer
  </h1> 

  <div class="icons fade-in-icons" id="icons">
<img class="icon i1" src="Images/money.png" alt="money">
<img class="icon i2" src="Images/horse.png" alt="horse">
<img class="icon i3" src="Images/dog.png" alt="dog">
<img class="icon i4" src="Images/dino.png" alt="dino">
<img class="icon i5" src="Images/baseball.png" alt="baseball">
<img class="icon i6" src="Images/boxing.png" alt="boxing">
<img class="icon i7" src="Images/cop.png" alt="cop"> 
<img class="icon i8" src="Images/bull.png" alt="bull">
</div>
</div>
  
<script>
window.addEventListener("load", () => { 
  document.querySelector(".fade-in-title").classList.add("show");
  setTimeout(() => {
    document.querySelector(".fade-in-icons").classList.add("show");
  }, 1200);
});
</script>

</body>
</html>
